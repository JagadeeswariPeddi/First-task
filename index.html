<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<u><center><h2>REGISTRATION FORM</h2></center></u>
     <form action="login.html">
     	<p><input type="name" placeholder="Enter name"/></p>
     	<p><input type="email" placeholder="Enter email address"/></p>
     	<p><input type="password" placeholder="Enter password"/></p>
     	<p><input type="confirm password" placeholder="Confirm password"/></p>
     	<p><input type="mobile number" placeholder="Enter mobile number"/></p>
     	<p><input type="date of birth" placeholder="Enter date of birth"/></p>
     	<p><input type="radio" value="male" name="gender"/>Male
     		<input type="radio" value="female" name="gender"/>Female
     	</p>
     	<p>
     		<input type="checkbox" value="mpc">MPC
     		<input type="checkbox" value="cec">CEC
     	</p>
     	<p><input type="file"/></p>
     	<p>
     		<button>submit</button>
     		<input type="reset"/>
     	</p>
</body>
</html>
